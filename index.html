<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div id="timer">timer: <span id="time-left"></span></div>
    <header class="start-section">
        <h1>Coding Quiz</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ipsam delectus ab illo perferendis error at
            recusandae voluptatem! Eum debitis animi nobis, quisquam repellendus sapiente laudantium officia possimus
            vero non.</p>
        <button id="start">Start Quiz</button>
    </header>
    <div class="questions">
        <div class="question-title">
        </div>
        <div class="answers"></div>
        <h6 id="rightwrong"></h6>
    </div>
    <div id="endquiz">
        <h5 id="score"></h5>
        <input type="text" id="username" placeholder="Enter Player name" />
        <button id="saveuser">Save Player Score</button>
    </div>
<a href="./highscore.html">Check Previous High Score</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
